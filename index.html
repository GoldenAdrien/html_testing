<html>
 
	<head>
		<title>Hello </title>
	</head>
 
	<body>
		<p>So long,  my friend.</p>
		<img src="Fredbear.png" id="Fredbear">
		<script>
			var margin = 0;
			var img = document.getElementById("Fredbear");
			img.style.marginLeft = "0px";
			function f() {
				margin += 1;
				img.style.marginLeft = "" +  margin + "px";
				requestAnimationFrame(f);
			}
			requestAnimationFrame(f);
		</script>
	</body>
 
</html>
